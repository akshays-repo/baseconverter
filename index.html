<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Akshays Base-Converter</title>
    <link rel="stylesheet" href="index.css" type="text/css">
    <script src="js/app.js"></script>
</head>
<body>
    <main>
        <div class="contact-form">
                <h3>Base-Converter</h3>
            <form action="#" method="post" class="form-style">
                
                <div class="row">
                    <label for="name">Enter the number:</label>
                    <input type="text"  id="data1" autocomplete="off" placeholder="Enter the input">
                    <span class="border-focus"></span>
                </div>


                <div class="select">
                        <form  method="">
                            <select id = 'list' name="focus" class="list" placeholder=" select encryption method ">
                                <option  value="null">---select convertion mode ---</option>
                                <option  value="B"> TO BINARY </option>
                                <option  value="H">TO HEXADECIMAL </option>
                                <option  value="O"> TO OCTAL  </option>
                                </option> 
                                <span class="border-focus"></span>
                                </select> </form>
                                </div>
                    <div class="row-button">
                        <input type="submit" value="submit" onclick="datacollection()">
                    </div>
                <div class="row">
                    <label for="lname">Result:</label>
                    <input type="text"  id="output" autocomplete="off" placeholder="output">
                    <span class="border-focus"></span>
                </div>
                <div class="row-button">
                    <input type="submit" value="copy" onclick="copyClipboard()" >
                </div>
            </form>
        </div>
    </main>
</body>
</html>
